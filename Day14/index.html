<!DOCTYPE html>
<!-- Tutorial for background from: http://bit.ly/1yPe1z8  -->
<HTML>
	<head>
		<style>
			#bg{
				width: 100%;
				position:fixed;
				top:0px;
				left:0px;
				z-index: -1000;
				height: 100%;
				border: 0px;
				animation:"fadein" 2s;

			}

			#container{
				height: 100%;
				z-index: 1000;
			}

			@keyframes fadein
			{
				from { opacity: 0;}
				to {opacity: 1;}
			}
		</style>
	</head>
	<body>
		<div id = "container"> Woo </div>
		<div align="center" ><img src="Bay.jpg" id="bg" ></div>
	</body>
</HTML>
