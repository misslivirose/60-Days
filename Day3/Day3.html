<! Doctype = HTML>
<HTML>
	<style>
			#inputPanel{background-color: #FF3399;height:400; text-align:center;}
			#outputPanel	{background-color:#555555; height:400; text-align:center;}
			h1{font-size:50; text-align:center;}
			input	{font-size:40;text-align:center;}
			button{height:44;width:100;margin-top:10;}
	</style>
	<div id = "inputPanel">
		<h1> Hi </h1>
	    <input type = "text" placeholder="Name?" id = "inputField"> </input> </br>
		<button id = "btn" onclick="onClick()"> Say Hello! </button>
		
		<script id = "myScript" type = "text/javascript">
			function onClick()
			{
			    var toPrint = document.getElementById("inputField").value;
				
				document.getElementById("titleOutput").innerHTML = "Nice to meet you,"
				document.getElementById("name").innerHTML = toPrint;
				
			}
		</script>

	</div>
	<div id = "outputPanel">
		<h1 id = "titleOutput"></h1>
		<h2 id = "name"></h2>
	</div>
</HTML>
