<! Doctype = HTML>
<HTML>
	<style>
			#leftPanel{background-color:#222222; text-align:left; float:left; width:20%; height:700}
			#middlePanel{background-color: #332399;height:700; text-align:center;float:left; width:60%}
			#rightPanel{background-color:#222222; text-align:right; width:20%; height:700; float:right}
			h1{font-size:50; text-align:center; color:#FFFFFF; font-family:Helvetica; top:10}
			h2{font-size:50; font-family:Helvetica; color: #FF2277}

	</style>
	<div>
		<div id = "leftPanel">
				<img src = "LeftRose.png" width=200 height=200>
		</div>
		
		<div id = "middlePanel">
		</br>
		
		<h1> Time to arrival: </h1>
		<h2 id = "days">  </h2>
		<h2 id = "hours"> </h2>
		<h2 id = "minutes"> </h2>
		
		<script id = "myScript" type = "text/javascript">
			
			function countDown()
			{
				//Set up variables
			    var  today = new Date( )
				var today_day = today.getDate();
				var today_hour = today.getHours();
				var today_minute = today.getMinutes();
				
				//Calculate time
				if(today.getUTCMonth() === 7){document.getElementById("days").innerHTML = (42 - today_day) + " days";}
				else{document.getElementById("days").innerHTML = (11 - today_day) + " days";}

				if(today_hour < 10){document.getElementById("hours").innerHTML = (10 - today_hour) + "  hours";}
				else{document.getElementById("hours").innerHTML = ((24 - today_hour) + 10) + "  hours";}
				
				if(today_minute < 4){document.getElementById("minutes").innerHTML = (4 - today_minute) + "  minutes";}
				else{document.getElementById("minutes").innerHTML = ((60 - today_minute) + 4) + "  minutes";}

			}
			countDown()
		</script>
	</div>
	<div id = "rightPanel">
				<img src = "RightRose.png" width=200 height=200>
		</div>
		</div>
</HTML>
